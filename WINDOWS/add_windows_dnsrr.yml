---
- name: Register DNS record on Windows DNS server.
  hosts: Windows2019-Datacenter
  gather_facts: False
  vars:
    device_hostname: ''
    DNS_domain: ''
    IPAddress: ''
    state: ''

  tasks:
  - name: Add static ANAME record
    win_dns_record:
      name: "{{ device_hostname }}"
      type: "A"
      value: "{{ IPAddress }}"
      state: "{{ state }}"
      zone: "{{ DNS_domain }}"