---
- name: Get Device Facts
  hosts: rtr3
  gather_facts: true

  tasks:
    - name: collect default set of facts
      junos_facts:

    - name: collect default set of facts and configuration
      junos_facts:
        gather_subset: config

    - name: Gather legacy and resource facts
      junos_facts:
        gather_subset: all
        gather_network_resources: all

